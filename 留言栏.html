<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		body {
			padding: 100px;
		}
		textarea {
			width: 200px;
			height: 100px;
			border: 1px solid pink;
			resize: none;
		}
		ul {
			margin-top: 50px;
		}
		li {
			width: 300px;
			padding: 5px;
			background-color: lightpink;
			color: red;
			font-size: 14px;
			margin: 15px 0;
		}
	</style>
</head>
<body>
	<textarea name="" id=""></textarea>
	<button>发布</button>
	<ul></ul>
	<script>
		var btn = document.querySelector('button');
		var text = document.querySelector('textarea');
		var ul = document.querySelector('ul');
		btn.onclick = function() {
			if(text.value == ''){
				alert('未输入内容');
				return false;
			}else {
			//创建元素
			var li = document.createElement('li');
			li.innerHTML = text.value;
			// ul.appendChild(li);
			ul.insertBefore(li,ul.children[0]);
		}
	}
	</script>
</body>
</html>
